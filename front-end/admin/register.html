<form action="../middle/php/register.php" method="POST" class="mbr-form form-with-styler" id="registration" autocomplete="off">
<div class="form-row">

<div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">Oops...! some problem!</div>
</div>
<div class="dragArea form-row">
<div class="col-lg-12 col-md-12 col-sm-12">
<h3 class="mbr-fonts-style display-5">Registration</h3>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">

</div>
<div class="col-lg-12 col-md-12 col-sm-12 form-group">
<label class="form-control-label mbr-fonts-style display-7">Name</label>
<div class="form-row">
<div class="col">
<input type="hidden" name="ip" id="ip-formbuilder-s">

</div>
<div class="col">

</div>
</div>
</div>
<div data-for="email" class="col-lg-6 col-md-12 col-sm-12 form-group">
<label for="email-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Email</label>
<input type="email" name="email" placeholder="Email" data-form-field="email" class="form-control display-7" required="required" value="" id="email-formbuilder-s">
</div>
<div data-for="phone" class="col-lg-6 col-md-12 col-sm-12 form-group">
<label for="phone-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Phone</label>
<input type="tel" name="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" data-form-field="phone" class="form-control display-7" required="required" value="" id="phone-formbuilder-s">
</div>
<div data-for="date" class="col-lg-6 col-md-12 col-sm-12 form-group">

</div>
<div class="col-lg-6 col-md-12 col-sm-12 form-group" data-for="uname">
<label for="uname-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Username</label>
<input type="text" name="uname" placeholder="Username" data-form-field="uname" required="required" class="form-control display-7" value="" id="uname-formbuilder-s">
</div>
<div data-for="psw" class="col-lg-6 col-md-12 col-sm-12 form-group">
<label for="psw-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Password</label>
<input type="password" name="psw" placeholder="Password" data-form-field="psw" required="required" class="form-control display-7" value="" id="psw-formbuilder-s">
</div>
<div data-for="psw2" class="col-lg-6 col-md-12 col-sm-12 form-group">

<div data-for="address" class="col-lg-9 col-md-12 col-sm-12 form-group">
<label for="address-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Street Address</label>
<input type="text" name="address" placeholder="123 Mockingbird Ln." data-form-field="address" required="required" class="form-control display-7" value="" id="address-formbuilder-s">
</div>
<div data-for="address2" class="col-lg-3 col-md-12 col-sm-12 form-group">
<label for="address2-formbuilder-s" class="form-control-label mbr-fonts-style display-7">APT/FL</label>
<input type="text" name="address2" placeholder="Apt/Fl" data-form-field="address2" required="required" class="form-control display-7" value="" id="address2-formbuilder-s">

<div data-for="city" class="col-lg-3 col-md-12 col-sm-12 form-group">

<input type="text" name="city" placeholder="City/Town" data-form-field="city" required="required" class="form-control display-7" value="" id="city-formbuilder-s">
</div>

<input type="text" name="state" placeholder="State" data-form-field="state" required="required" class="form-control display-7" value="" id="state-formbuilder-s">
</div>
<div data-for="zip" class="col-lg-3 col-md-12 col-sm-12 form-group">
<label for="zip-formbuilder-s" class="form-control-label mbr-fonts-style display-7">Zip Code</label>
<input type="text" name="zip" placeholder="Zip Code" data-form-field="zip" required="required" class="form-control display-7" value="" id="zip-formbuilder-s">
</div>

</div>
<div class="col" style="text-align:center; border-radius:100px;">
<button type="submit" class="btn btn-primary" style="text-align:center; border-radius:100px;" onclick="onClick()">Register</button>
</div>
</div>

            document.getElementById("ip-formbuilder-s").value = json.ip;
