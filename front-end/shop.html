  <script>
            fetch('https://rafflyraffles.com/middle/php/getRaffles.php', {
                method: "GET",
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })

                .then((res) => { return res.json() })
                .then((data) => {
                    let result = `<h2> Lists of Raffles</h2>`;
                    data.forEach((raffle) => {
                        const { title, description, startTime, endTime, company, productImage, quantity, size, format, unit_cost, productName, } = raffle
                        result +=
                            `<div class="card col-12 col-md-6 p-3 col-lg-4" style="display:inline-block;">
                     <h5> Raffle: ${title} </h5>
                         <div class="" >
                                    <div class="card-wrapper">
                                        <div class="card-img">
                                            <img src="${productImage}" alt="" title="">
                                        </div>
                                        <div class="card-box">
                                            <p class="mbr-text mbr-fonts-style display-7">${description}</p>
                                            <!--Btn-->
                                            <div style="text-align:center;">
                                                <form>
                                                <button type="submit" class="btn btn-white-outline" value="${unit_cost}">${unit_cost}</button>
                                                </form>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                      </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })
                .catch(err => console.log('Request Failed', err)); // Catch errors
        
</script>
